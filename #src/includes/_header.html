<div class="modal js-modal-login">

            <svg height="329pt" viewBox="0 0 329.26933 329" width="329pt" xmlns="http://www.w3.org/2000/svg"><path d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"/></svg>
        </div>
        <div class="loginBody">
            <h2 class="modal__body-title">Войти</h2>
            <div class="input">
                <label for="loginEmail">Введите свой email</label>
                <input id="loginEmail" type="email" placeholder="Email">
            </div>
            <div class="input">
                <label for="loginPass">Введите свой пароль</label>
                <input id="loginPass" type="password" placeholder="Пароль">
            </div>
            <div class="btn main">
                <span>
                    Войти
                </span>
            </div>
        </div>
    </div>
</div>
<div class="modal js-modal-reg">
    <div class="modal__overlay js-modal-reg-trigger">
    </div>
    <div class="modal__body reg">
        <div class="closeIcon js-modal-reg-trigger">
            <svg height="329pt" viewBox="0 0 329.26933 329" width="329pt" xmlns="http://www.w3.org/2000/svg"><path d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"/></svg>
        </div>
        <div class="regBody">
            <h2 class="modal__body-title">Регистрация</h2>
            <div class="reg_selects">
                <div class="typeRegContainer">
                    <h3>
                        Выберите тип регистрации
                    </h3>
                    <div class="selectTypeReg">
                        <select class="js-example-basic-single" name="state">
                            <option value="tel">Телефон</option>
                            <option value="email">Электронная почта</option>
                        </select>
                    </div>
                </div>
                <div class="typeRegContainer valute">
                    <h3>
                        Выберите валюту
                    </h3>
                    <div class="selectTypeReg">
                        <select class="js-example-basic-valute" name="valute">
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                            <option value="KZT">KZT</option>
                            <option value="BDT">BDT</option>
                            <option value="KHR">KHR</option>
                            <option value="SGD">SGD</option>
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                            <option value="KZT">KZT</option>
                            <option value="BDT">BDT</option>
                            <option value="KHR">KHR</option>
                            <option value="SGD">SGD</option>
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                            <option value="KZT">KZT</option>
                            <option value="BDT">BDT</option>
                            <option value="KHR">KHR</option>
                            <option value="SGD">SGD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="inputsReg">
                <div class="input telNumber js-tel">
                    <label for="">Номер телефона</label>
                    <div class="telContainer">
                        <div class="selectCont">
                            <select class="js-example-basic-num" name="state">
                                <option value="+7">+7</option>
                                <option value="+9">+9</option>
                                <option value="+329">+329</option>
                                <option value="+626">+626</option>
                                <option value="+999">+999</option>
                                <option value="+492">+492</option>
                                <option value="+578">+578</option>
                            </select>
                        </div>
                        <input type="text" id="regTel" placeholder="999-999-99-99">
                    </div>
                </div>
                <div class="input telNumber js-email" style="display: none;">
                    <div class="input">
                        <label for="emailReg">Введите почту</label>
                        <input type="email" id="emailReg">
                    </div>
                </div>
                <div class="passwordInputs">
                    <div class="input">
                        <label for="passwordMain">Введите пароль</label>
                        <input type="password" id="passwordMain">
                    </div>
                    <div class="input">
                        <label for="passwordCheck">Подтвердите пароль</label>
                        <input type="password" id="passwordCheck">
                    </div>
                </div>
            </div>
            <div class="conf">
                <input type="checkbox" id="confCheckbox">
                <label for="confCheckbox">
                    Подтверждаю, что мне больше 21 года и я прочитал <a class="link" href="#">правила политики конфиденциальности</a> и <a class="link" href="#">правила использования ресурсов</a>
                </label>
            </div>
            <div class="btn main disabled js-reg-btn">
                <span>
                    Регистрация
                </span>
            </div>
        </div>
    </div>
</div>
